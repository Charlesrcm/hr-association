<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webb Application</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>
    <nav class="bg-gray-800">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
          <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <!-- Mobile menu button-->
            <button type="button"
              class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
              aria-controls="mobile-menu" aria-expanded="false">
              <span class="absolute -inset-0.5"></span>
              <span class="sr-only">Open main menu</span>
              <!--
                Icon when menu is closed.
    
                Menu open: "hidden", Menu closed: "block"
              -->
              <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>
              <!--
                Icon when menu is open.
    
                Menu open: "block", Menu closed: "hidden"
              -->
              <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
            <div class="flex flex-shrink-0 items-center">
              <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500"
                alt="Your Company">
            </div>
            <div class="hidden sm:ml-6 sm:block">
              <div class="flex space-x-4">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                <a href="#" class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium"
                  aria-current="page">Accueil</a>
                <a th:href="@{/createEmployee}"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Ajout</a>
              </div>
            </div>
          </div>
          <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
            <h1 class="text-lg text-white">Bienvenue sur l'application web !!</h1>
          </div>
        </div>
      </div>

      <!-- Mobile menu, show/hide based on menu state. -->
      <div class="sm:hidden" id="mobile-menu">
        <div class="space-y-1 px-2 pb-3 pt-2">
          <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
          <a href="#" class="bg-gray-900 text-white block rounded-md px-3 py-2 text-base font-medium"
            aria-current="page">Accueil</a>
          <a href="#"
            class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Ajout</a>
        </div>
      </div>
    </nav>
  </header>
  <h2 class="text-lg my-6">Voici la liste des employés</h2>


  <div class="flex flex-row justify-center">
    <table
      class="size-80 basis-1/4 border-separate border border-slate-500 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 rounded min-w-100">
      <thead>
        <tr class="text-center">
          <th class="rounded border border-slate-600">Prénom</th>
          <th class="rounded border border-slate-600">Nom</th>
          <th class="rounded border border-slate-600">Supprimer</th>
          <th class="rounded border border-slate-600">Modifier</th>
        </tr>
      </thead>
      <tbody>
        <tr th:if="${employees.empty}">
          <td>Auncun employés en base de données</td>
        </tr>
        <tr class="text-center" th:each="employee: ${employees}">
          <td class="rounded border border-slate-700"><span th:text="${employee.firstName}"> </span></td>
          <td class="rounded border border-slate-700"><span th:text="${employee.lastName}"> </span></td>
          <td class="rounded border border-slate-700"><a th:href="@{/deleteEmployee/{id}(id=${employee.id})}">Suppr</a>
          </td>
          <td class="rounded border border-slate-700"><a th:href="@{/updateEmployee/{id}(id=${employee.id})}">Modif</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</body>

</html>
